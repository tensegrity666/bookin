<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./source/styles/style.css">
  <title>Document</title>
</head>
<body class="page">
  <main class="booking-page">
    <form class="booking-page__form booking-form" action="">
      <div class="booking-form_input-wrapper">
        <input class="booking-form__input" type="number" name="guests" id="guests">
        <input class="booking-form__input" type="number" name="rooms" id="rooms">
        <input class="booking-form__input" type="date" name="dates" id="dates">
      </div>
      <input class="booking-form__input booking-form__input_email" type="email" name="email" id="email">
      <button class="button booking-form__button" type="submit">Bookin this!</button>
    </form>
  </main>
</body>
</html>
